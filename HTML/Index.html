<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 4 Nav Bar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">        
        <link href="../CSS/style.css" rel="stylesheet">
    </head>
    <body>       
        <!-- Navigation 
            A Navigation bar which uses a light color and a light backgroud
            and is stuck to the top of the page.
            It has three options, replace these with the required number of options
            and replace the "#" with links to the pages they link to. Option1 is set
            as the active link.
        -->
        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../Assets/Images/logo.png"></a>  
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Option1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Option2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Option3</a>
                        </li>
                    </ul> 
                </div>
            </div>
        </nav>
        <br />
        <!--
            Main Patio Picture With Eye Catching Text
        -->
        <section class="imagewrapper container-fluid">
            <img src="../Assets/Images/Patio1.jpg" alt="Patio" width="300px" height="200px">
        </section>
        <br />       
        <!--
            Photo Slider - This is the one to be replaced by
            the code downloaded from codepen.io
        -->
        <div class="carousel-wrapper">  
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img class="d-block img-fluid" src="https://images.unsplash.com/photo-1515508268448-8d0d292bc49a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=0603ddec68ba5b5de8ef28ce2cf70f70&auto=format&fit=crop&w=750&q=80" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid" src="https://images.unsplash.com/photo-1504812533430-d76f0058aff2?ixlib=rb-0.3.5&s=f077fb2b7d739467e3f3e0db064f2d98&auto=format&fit=crop&w=400&q=80" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid" src="https://images.unsplash.com/photo-1513918596785-a2fcc5a5d302?ixlib=rb-0.3.5&s=63bf3316e8ec1bacc1495930d1884d3b&auto=format&fit=crop&w=500&q=80" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div> 
        <!-- 
            Footer 
        -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
